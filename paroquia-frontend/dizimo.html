<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dízimo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <a href="index.html"><button class="back-btn">&#8592;</button></a>
      <img src="img/1.png" alt="Logo da Paróquia" class="logo" />
    </header>

    <main class="form-container">
      <form id="form-dizimo" class="form-box">
        <div
          style="
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
          "
        >
          <label style="text-align: center; color: #174a7e"
            >Escaneie para pagar</label
          >
          <img
            src="img/qrcode-pix.png"
            alt="QR Code PIX"
            style="
              width: 150px;
              border: 2px solid #d4a017;
              border-radius: 6px;
              margin-top: 10px;
            "
          />
          <p style="margin-top: 10px; font-weight: bold; color: #333">
            Chave PIX: <span style="color: #174a7e">87981263429</span>
          </p>
        </div>

        <label for="valor">Valor (R$)</label>
        <input
          type="number"
          step="0.01"
          id="valor"
          name="valor"
          placeholder="0,00"
          required
        />

        <label for="data_pagamento">Data do Pagamento</label>
        <input type="date" id="data_pagamento" name="data_pagamento" required />

        <label for="comprovante">Anexar Comprovante</label>
        <input
          type="file"
          id="comprovante"
          name="comprovante"
          accept="image/*, application/pdf"
          required
          style="padding: 6px; background: white"
        />

        <div
          class="resu"
          style="text-align: center; color: green; font-weight: bolder"
        ></div>

        <button type="submit" class="btn-enviar">Registrar Pagamento</button>
      </form>
    </main>

    <footer class="footer">
      <p>Paróquia Santa Teresinha do Menino Jesus<br />Jucati-PE</p>
    </footer>

    <script src="app.js"></script>

    <script>
      const usuarioLogado = localStorage.getItem("usuario");

      //ver se o usuário está logado
      if (!usuarioLogado) {
        window.location.href = "login.html";
      }
    </script>

    <style>
      .header .logo {
        margin: 0 auto;
        height: 60px;
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 140px);
        background: #e0e0e0;
        padding-top: 20px;
      }

      .form-box {
        background: #f9f9f9;
        padding: 20px;
        border: 2px solid #d4a017;
        border-radius: 6px;
        width: 90%;
        max-width: 380px;
        box-sizing: border-box;
      }

      .form-box label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
      }

      .form-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box; 
      }

      .btn-enviar {
        background: #174a7e;
        color: white;
        font-size: 16px;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-enviar:hover {
        background: #12395f;
      }

      .footer {
        color: white;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        bottom: 0;
        width: 100%;
        background-color: #174a7e;
      }
    </style>
  </body>
</html>
